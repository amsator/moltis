<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1d25"/>
      <stop offset="100%" style="stop-color:#0f1115"/>
    </linearGradient>
  </defs>
  <!-- Full background for maskable icons (no rounded corners - OS applies mask) -->
  <rect width="512" height="512" fill="url(#bg)"/>
  <!-- Centered M with extra padding for safe zone (inner 80% = 410px centered) -->
  <text x="256" y="320" font-size="220" text-anchor="middle" fill="#4ade80" font-family="system-ui, -apple-system, sans-serif" font-weight="600">M</text>
</svg>
